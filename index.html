// console.log(find([1, 1, 2, 2, 2, 2], 5)) // 12
function find(arr, target) {
  const len = arr.length;
  const res = [];
  arr.sort((a, b) => a - b);
  const search = (path, target, start) => {
    if (target === 0) {
      res.push([...path]);
      return;
    }
    for (let i = start; i < len; i++) {
      if (target < arr[i]) return;
      path.push(arr[i]);
      search(path, target - arr[i], i);
      path.pop();
    }
  };
  search([], target, 0);
  return res;
};

find([3, 4, 5], 11) // [[3, 3, 5], [3, 4, 4]]
find([4, 5, 6, 7], 12) // [[4, 4, 4], [5, 7], [6, 6]]
